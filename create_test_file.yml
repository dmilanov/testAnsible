---
- name: Create test file on both hosts
  hosts: ansible-test
  become: true
  tasks:
    - name: Create /tmp/hello_from_awx.txt
      copy:
        content: "Hello from AWX! Host: {{ inventory_hostname }}\n"
        dest: /tmp/hello_from_awx.txt
        owner: "{{ ansible_user }}"
        mode: '0644'
